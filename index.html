<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Barlow:wght@400;500;600;700;800;900&family=Fraunces:wght@100;200;300;400;500;600;800&family=Kumbh+Sans:wght@100;200;400;500;600;700;800&family=League+Spartan:wght@100;300;400;600;700;800;900&family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500;600;700;800;900&family=Source+Code+Pro:wght@200;300;400;500;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="project.css">
</head>
<body>
    <section class="main">
        <!-- PATTERN -->
        <div class="pattern"></div>

        <!-- PROFILE -->
        <div class="profile">
            <img src="images/image-victor.jpg" alt="" class="dp">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <h2 class="location">London</h2>
        </div>

        <!-- STATS -->
        <div class="stats">
            <div class="stat">
                <h1 class="number">80K</h1>
                <p class="desc">Followers</p>
            </div>
            <div class="stat">
                <h1 class="number">803K</h1>
                <p class="desc">Likes</p>
            </div>
            <div class="stat">
                <h1 class="number">1.4K</h1>
                <p class="desc">Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
